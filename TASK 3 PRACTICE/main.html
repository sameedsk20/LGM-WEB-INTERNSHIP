<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <table>
        <tr>
            <td>
    <form id="registrationForm" autocomplete="off" onsubmit="onFormSubmit()">
        <div>
            <label for="fullName">Full Name</label>
            <input type="text" name="fullName" id="fullName">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="text" name="email" id="email">
        </div>        
        <div>
            <label for="website">Website</label>
            <input type="text" name="website" id="website">
        </div>        
        <div>
            <label for="gender">Gender</label><br>
            <input type="checkbox" name="male" id="male">Male
            <input type="checkbox" name="female" id="female">Female
        </div>        
        <div>
            <label for="profileImage">Profile Image</label><br>
            <input type="file" id="profileImage" accept="image/*" required> 
        </div>
        <div>
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="35" rows="5"></textarea>
        </div>
        <div class="formActionButton">
            <input type="submit" value="submit">
            <input type="reset" value="reset">
        </div>
    </form>
    <td>
        <table class="list" id="profileDisplay">
            <thead>
                <tr>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Website</th>
                    <th>Gender</th>
                    <th>Image</th>
                    <th>Message</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </td>
</td>
</tr>
</table>
<script src="script.js"></script>
</body>
</html>
